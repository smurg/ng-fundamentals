<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail">
  <h2> {{event?.name}}</h2>
  <!-- ? the question mark is a safe navigation operator. Will check if the object is null or undefined.
          in order to not throw console errors -->
  <div> Date: {{event?.date | date:'shortDate'}}</div>
  <div [ngClass]="getStartTimeClass()" [ngSwitch]="event?.time">
    <!-- we wanna put small ammount of logic on templates, We can use functions on components! 
    { green: event?.time === '8:00 am', bold:  event?.time === '8:00 am' } -->
    Time: {{event?.time}}
    <span *ngSwitchCase="'8:00 am'"> (Early Start)</span>
    <span *ngSwitchCase="'10:00 am'"> (Late Start)</span>
    <span *ngSwitchDefault> (Normal Start)</span>
  </div>
  <div> Price: {{event?.price | currency:'USD'}}</div>
  <div *ngIf="event?.location">
    <span> Location: {{event?.location?.address}} </span>
    <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}} </span>
    <!-- as business requirement, the phisical location is not required(it can be null) -->
  </div>
  <div *ngIf="event?.onlineUrl"> Online URL: {{event?.onlineUrl}}</div>
  <button class="btn btn-primary" (click)="handleClickMe()">
    click me!
  </button>
</div>
