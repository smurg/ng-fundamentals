<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >ngEvents</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <!-- routerLink="/events"  -->
            <a [routerLink]="['/events']" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">All Events</a>
          </li>
          <li>
            <a routerLink="/events/new" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">Create Event</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a *ngIf="!authService.isAuthenticated()" routerLink="/user/login">Login</a>
              <a *ngIf="authService.isAuthenticated()" class="dropdown-toggle" data-toggle="dropdown" >
                Welcome {{authService.currentUser.firstName}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li >
                  <a routerLink='/user/profile'>Profile</a>
                </li>
                <li >
                  <a href="#" (click)="logout($event)">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <form id="searchForm"  class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchTerm)" >
          <div class="form-group">
            <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
