<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && 
                loginForm.controls.userName?.touched">Required</em>       
      <input (ngModel)="userName" name="userName" id="userName" type="text" required class="form-control" placeholder="User Name..." />
    </div> <!-- (ngModel) defines a oneWay data binding -->
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
                loginForm.controls.password?.touched">Required</em>     
      <input (ngModel)="password" name="password"  id="password" type="password" required class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
